
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beef Dry Product</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .container {
      background: #fff;
      display: flex;

      max-height: 100%;
      object-fit: contain;

    <img src="beef.jpg" alt="Beef Dry Product" />
  </div>
</body>
</html>
